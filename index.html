<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>the best Calculator Ever !</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div id="display">
        </div>

        <div class="keypad">

          <div class="row0 row">
            <div class="text"><p>JS Calculator</p></div>
            <button class="del touch operator">DEL</button>
          </div>

          <div class="row row1">
            <button class=" touch number touch" value="1">1</button>
            <button class="number touch" value="2">2</button>
            <button class="number touch" value="3">3</button>
            <button class="operator touch plus " value="+">+</button>
          </div>

          <div class="row row2">
            <button class="number touch" value="4">4</button>
            <button class="number touch" value="5">5</button>
            <button class="number touch" value="6">6</button>
            <button class="operator touch minus" value="-">-</button>
          </div>

          <div class="row row3">
            <button class="number touch" value="7">7</button>
            <button class="number touch" value="8">8</button>
            <button class="number touch" value="9">9</button>
            <button class="operator touch multi" value="x">x</button>
          </div>

          <div class="row row4">
            <button class=" touch clear" value="">AC</button>
            <button class="number touch" value="0">0</button>
            <button class="touch operator coma" value=".">.</button>
            <button class="operator touch slash" value="/">/</button>
          </div>

          <button class="equal"value="=">
            <p>=</p>
          </button>
        </div>

      </div>
    </div>

  </body>
</html>
