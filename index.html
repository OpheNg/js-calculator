<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>the best Calculator Ever !</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
        </div>

        <div class="keypad">

          <div class="row row1">
            <button class=" touch number touch">
              <p>1</p>
            </button>
            <button class="number touch">
              <p>2</p>
            </button>
            <button class="number touch">
              <p>3</p>
            </button>
            <button class="operator touch plus">
              <p>+</p>
            </button>
          </div>

          <div class="row row2">
            <button class="number touch">
              <p>4</p>
            </button>
            <button class="number touch">
              <p>5</p>
            </button>
            <button class="number touch">
              <p>6</p>
            </button>
            <button class="operator touch minus">
              <p>-</p>
            </button>
          </div>

          <div class="row row3">
            <button class="number touch">
              <p>7</p>
            </button>
            <button class="number touch">
              <p>8</p>
            </button>
            <button class="number touch">
              <p>9</p>
            </button>
            <button class="operator touch multi">
              <p>x</p>
            </button>
          </div>

          <div class="row row4">
            <button class=" touch clear">
              <p>C</p>
            </button>
            <button class="number touch">
              <p>0</p>
            </button>
            <button class="touch operator coma">
              <p>,</p>
            </button>
            <button class="operator touch slash">
              <p>/</p>
            </button>
          </div>

          <button class="equal">
            <p>=</p>
          </button>
        </div>

      </div>
    </div>

  </body>
</html>
